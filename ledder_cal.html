<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>


    <script>

        // let a = '+';
        // let b = '-';
        // let c = '*';
        // let d = '/';
        // let e = '%';

            let ch = prompt("Enter the choice = ");

            
            let a = parseInt(prompt("Entter the Value of A = "));
            console.log("Value of A = ", a);
            let b = parseInt(prompt("Enter the value of B = "));
            console.log("Value of B = ", b);
            
            if (ch == '+') {
                console.log("A + B = ", a + b);
            }
            else if (ch == '-') {
                console.log("A - B = ", a - b);
            }
            else if (ch == '*') {
                console.log("A * B = ", a * b);
            }
            else if (ch == '/') {
                console.log("A / B = ", a / b);
            }
            else if (ch == '%') {
                console.log("A % B = ", a - b);
            }
            else
            {
                console.log("Enter valid choice");
            }


    </script>

</body>

</html>
