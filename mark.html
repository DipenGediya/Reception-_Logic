<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let Physics = parseInt(prompt("Enter the mark of physics = "));
        console.log("Mark of physics = ",Physics);

        let Chemistry = parseInt(prompt("Enter the mark of chemistry = "));
        console.log("Mark of Chemistry = ",Chemistry);

        let Biology = parseInt(prompt("Enter the mark of biology = "));
        console.log("Mark of Biology = ",Biology);

        let Mathematics = parseInt(prompt("Enter the mark of mathematics = "));
        console.log("Mark of Mathematics = ",Mathematics);

        let Computer = parseInt(prompt("Enter the mark of computer = "));
        console.log("Mark of Computer = ",Computer);

        let sum = Physics + Chemistry + Biology + Mathematics + Computer;

        let percentage = sum/5;
        
        console.log("Percentage = ",percentage);

        if(percentage >= 90)
        {
            console.log("Grade = A");
        } 
        else if(percentage >= 80)
        {
            console.log("Grade = B");
        }
        else if(percentage >= 70)    
        {
            console.log("Grade = C");
        }
        else if(percentage >= 60)
        {
            console.log("Grade = D");
        }
        else if(percentage >= 50)
        {
            console.log("Grade = E");
        }
        else if(percentage >= 40)
        {
            console.log("Grade = F");
        }

    </script>

</body>
</html>
